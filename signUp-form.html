<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <section class="vh-50 mt-5">
        <div class="mask d-flex align-items-center h-40 ">
            <div class="container h-60">
                <div class="row d-flex justify-content-center align-items-center h-60">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card bg-dark text-white" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <a href="./index.html" type="button" class="btn-close position-absolute top-0 end-0 p-4"
                                    aria-label="Close"></a>
                                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                                <form>
                                    <div class="form-outline mb-1">
                                        <input type="text" id="YourName" class="form-control form-control-lg">
                                        <label class="form-label" for="Your Name">Your Name</label>
                                    </div>

                                    <div class="form-outline  mb-1">
                                        <input type="email" id="Your Email" class="form-control form-control-lg">
                                        <label class="form-label" for="Your Email">Your Email</label>
                                        <div class="error">error</div>
                                    </div>

                                    <div class="form-outline  mb-1">
                                        <input type="password" id="Password" class="form-control form-control-lg">
                                        <label class="form-label" for="Password">Password</label>
                                        <div class="error">error</div>
                                    </div>

                                    <div class="form-outline  mb-1">
                                        <input type="password" id="C_password" class="form-control form-control-lg" />
                                        <label class="form-label" for="Repeat your Password">Repeat yourpassword</label>
                                        <div class="error">error</div>    
                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input me-2" type="checkbox" value="" />
                                        <label class="form-check-label" for="">I agree all statements in <a href="#!" class="text-white text-center"><u>Terms of service</u></a> </label>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="button" class="btn btn-light  btn-lg ">Register</button>
                                    </div>

                                    <p class="text-center text-white mt-4 mb-0">Have already an account? <a
                                            href="./signin-form.html" class="fw-bold text-white"><u>Login here</u></a>
                                    </p>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
