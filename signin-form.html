<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <section class="vh-60 gradient-custom">
        <div class="container py-5 h-60">
            <div class="row d-flex justify-content-center align-items-center h-60">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
    
                            <div class="mb-md-5 mt-md-1 pb-5">
                                <a href="./index.html" type="button" style="color: aliceblue;" class="btn-close position-absolute top-0 end-0 p-4"
                                    aria-label="Close"></a>
                                <h2 class="fw-bold mb-2 text-uppercase">Sign In</h2>
                                <p class="text-white-50 mb-">Please enter your Email and Password!</p>
    
                                <div class="form-outline form-white mb-1">
                                    <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                                    <label class="form-label" for="typeEmailX">Email</label>
                                </div>
    
                                <div class="form-outline form-white mb-1">
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                                    <label class="form-label" for="typePasswordX">Password</label>
                                </div>
    
                                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
    
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign In</button>
    
                                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                </div>
    
                            </div>
    
                            <div>
                                <p class="mb-0">Don't have an account? <a href="./signUp-form.html" class="text-white-50 fw-bold">Sign
                                        Up</a>
                                </p>
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
